{% extends "blog/base.html" %}

{% block section %}
    <article class="media content-section block-border">
        <img class="rounded-circle article-img" src="{{ object.developer.profile.image.url }}" alt="Profile Picture">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.developer.username %}">{{ object.developer }}</a>
                <small class="text-muted">{{ object.date_published|date:"N d, Y" }}</small>
            </div>
            {% if object.developer == user %}
                <div>
                    <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
            {% endif %}
            <h2 class="article-title">{{ object.game }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock section %}
