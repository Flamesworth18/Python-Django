{% extends "blog/base.html" %}

{% block section %}
    <div class="content-section block-border">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Game Post</legend>
                <h4 class="lead">Are you sure you want to delete the post <b>"{{ object.game }}"</b></h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock section %}
